name: Update github myprofile

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Get Citation Data"] # 确保这里的名称与你第一个脚本的 name 一致
    types:
      - completed
  workflow_dispatch: # 手动运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有分支的历史记录，方便切换分支拿数据

      - name: Fetch Citation Data from stats branch
        run: |
          # 从 google-scholar-stats 分支中只把那个 JSON 数据文件捡出来
          git fetch origin google-scholar-stats
          git checkout origin/google-scholar-stats -- google_scholar_crawler/results/gs_data.json || echo "Warning: gs_data.json not found yet."

      - name: Install Reqs
        run: |
          sudo apt-get update
          sudo apt-get install python3-setuptools
          if [ -f github_myprofile_updater/requirements.txt ]; then
            pip3 install -r github_myprofile_updater/requirements.txt
          fi

      - name: Run Update Script
        run: |
          cd ./github_myprofile_updater
          python3 update.py

      - name: Push to Profile Repo
        run: |
          # 配置 git 机器人信息
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 使用 GITHUB_TOKEN 进行身份验证推送
          export remote_repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          git add README.md
          git add images || true 
          
          # 检查是否有更改，有更改才提交，防止空提交报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update my description automatically"
            git push "${remote_repo}" HEAD:main --force
          fi
